<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('logout') }}" id="logout-btn">Logout</a></li>
        </ul>
    </nav>
    <div class="container converter-container">
        <h1>Currency Converter</h1>
        <form id="currency-form">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" required>

            <label for="from-currency">From Currency</label>
            <select id="from-currency" required>
                <option value="USD">USD - United States Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="INR">INR - Indian Rupee</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="ZAR">ZAR - South African Rand</option>
                <option value="KRW">KRW - South Korean Won</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="MXN">MXN - Mexican Peso</option>
            </select>

            <label for="to-currency">To Currency</label>
            <select id="to-currency" required>
                <option value="INR">INR - Indian Rupee</option>
                <option value="EUR">EUR - Euro</option>
                <option value="USD">USD - United Stated Dollar</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
                <option value="NZD">NZD - New Zealand Dollar</option>
                <option value="SGD">SGD - Singapore Dollar</option>
                <option value="ZAR">ZAR - South African Rand</option>
                <option value="KRW">KRW - South Korean Won</option>
                <option value="BRL">BRL - Brazilian Real</option>
                <option value="MXN">MXN - Mexican Peso</option>
            </select>

            <button type="submit">Convert</button>
            <input type="text" id="converted-amount" placeholder="Converted amount" readonly>
            <button type="button" id="clear-all-btn">Clear All</button>   
        </form>
        
    </div>
    

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
